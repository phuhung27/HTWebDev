<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Input</title>
    <style type="text/css">
      h1 {
        text-transform: uppercase;
      }

      .red {
        color: red;
      }

      .green {
        color: green;
      }

      .blue {
        color: blue;
      }

      .purple {
        color: purple;
      }
    </style>

    <script type="text/javascript">
      // Declare element variables globally

      var myHeading;
      var myNumber;
      var myButton;

      document.addEventListener("DOMContentLoaded", function () {
        // On load is a great time to assign html element to variables
        // Add any other event listeners to element on the page
        myHeading = document.getElementById("changeMe");
        myNumber = document.getElementById("num");
        myButton = document.getElementById("changeButton");

        // Add onclick event listener
        myButton.addEventListener("click", changeHeadingClass);
      });

      function changeHeadingClass() {
        // Take the value from the user's input (element that is stored as myNumber)
        var n = myNumber.value;
        console.log(typeof n);
        // Inputs are strings
        n = parseInt(n);
        console.log(typeof n);
        // Now it is an integer and not string

        // Use swtich statement to check which number was selected and apply the class accordingly
        switch (n) {
          case 0:
            myHeading.className = "red";
            break;
          case 1:
            myHeading.className = "green";
            break;
          case 2:
            myHeading.className = "blue";
            break;
          case 3:
            myHeading.className = "purple";
            break;
          default: // This acts as else (do this if no match any of the cases above)
            myHeading.innerHTML = "Hey, we said a whole number between 0 and 3";
            break;
        }
      }
    </script>
  </head>

  <body>
    <h1 id="changeMe">I will change based on a number the user picks</h1>
    <form>
      <fieldset>
        <legend>Pick a number to change the heading</legend>
        <label for="num">Number between 0 and 3</label>
        <input
          type="number"
          name="num"
          id="num"
          min="0"
          max="3"
          step="1"
          placeholder="0"
        />
        <button type="button" id="changeButton">Click to change color!</button>
      </fieldset>
    </form>
  </body>
</html>
